<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Brand Logo Detection Using YOLOv3">
  <meta name="author" content="qcuong98">
  <title>YOLOGO</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/custom.css">
</head>

<script>
function onSubmit(){
  console.log('onsubmit');
  // var selectedText = document.getElementById("yolo-model").find("option:selected").text();
  // console.log(selectedText)

  /* stop form from submitting normally */
  event.preventDefault();
  var form_data = new FormData($('#image-form')[0]);
  $.ajax({
    type:'POST',
    url:'/model_2',
    cache: false,
    contentType: false,
    processData: false,
    data : form_data,
    success: function(response){
      var result_str = ""
      console.log(response)
      for (i in response.objects)
	      result_str += response['objects'][i]['class'] + "\n";
      document.getElementById("result_str").innerHTML = result_str
    },
    error: function (jqXHR, status, error) {
      if (jqXHR.status&&jqXHR.status==400)
        alert(jqXHR.responseText); 
      else
        alert("Something went wrong");
    }
  });
}
</script>

<body>
  <!-- the navbar -->
  <nav class="navbar navbar-toggleable-md navbar-light bg-info">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">HOME</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/qcuong98/yologo">Source Code</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mailto:tqcuong1998@gmail.com">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- the jumbotron -->
  <div class="jumbotron bg-warning">
    <h1 class="display-3">Brand Logo Detection Using YOLOv3</h1>
    <p class="lead">Statistical Machine Learning Course</p>
    <hr class="my-4">
    
    <form class="form-inline" onsubmit="onSubmit()" id="image-form">
      <select class="custom-select my-1 mr-sm-2" id="yolo-model">
        <option selected>Choose a model...</option>
        <option value="1">YOLOv3</option>
        <option value="2">YOLOGO</option>
      </select>
      <div>
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
      </div>
    </form>
    <hr class="my-4">

    <p>YOLOGO Weights</p>
    <p>Dataset: <a href="http://image.ntua.gr/iva/datasets/flickr_logos/">Flickr Logos 27</a></p>
    <hr class="my-4">

    <div id = "result_str" style="white-space: pre-line;"></div>
  </div>

  <div class="container-fluid">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Author Infomation
  </button>
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quoc-Cuong Tran</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
          University: Ho Chi Minh City University of Science <br/> Major: Computer Science <br/> Student ID: 1612843
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
